<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<script>
		const ipcRenderer = require('electron').ipcRenderer; 
		window.$ = window.jQuery = require('jquery');
	</script>
	
	<link href="color-picker-master/color-picker.min.css" rel="stylesheet">
	<script src="color-picker-master/color-picker.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/editor.css">
  </head>
  <body>
  <main>
  	<div class="top">
	    <div class="logo float"></div>
		<div class="buttons floatr">
			<div id="close" class="close floatr">âœ–</div>
		</div>
	    <div class="clear"></div>
    </div>
        <div class="clear"></div>
    <div class="playerframe">
	    <div class="wrapplay">
	    <select class="seqbut" id="seqload">
			  <option value="new">New sequence</option>
		</select> 
    	<div class="seqbut" id="addseq">Open</div>
    	<div class="seqbut" id="cloneseq">Clone</div>
    	<div class="seqbut" id="deleteseq">Delete Sequence</div>
    	<div class="seqbut" id="impseq">Import</div>
	    </div>   
    </div>  		 
    <input type="hidden" class='framebut' id='seq_id' value="empty" /> 
    <input type="text" class='framebut' id='colorpicker' size="7" />

    	 <select class="framebut" id="framespeed">
			  <option value="1">1 per 1 'frame'</option>
			  <option value="2">1 per 2 'frame'</option>
			  <option value="3">1 per 3 'frame'</option>
			  <option value="4">1 per 4 'frame'</option>
			  <option value="5">1 per 5 'frame'</option>
			  <option value="6">1 per 6 'frame'</option>
			  <option value="7">1 per 7 'frame'</option>
			  <option value="8">1 per 8 'frame'</option>
		</select> 
	    <div class="framebut" id="export">Export</div>
	    <div class="framebut" id="save">Save</div>
	    <div class="framebut" id="play">Play</div>
	    
   <input type="text" class='framebut' id='seqname' size="25" /> <div class="framebut">Name:</div>
   <div>
   		<div class='framebut' id="adv">Advanced</div>
  
	   
   </div>
   
   <div id="content">
	    	    
	</div>

	
	
    </main>
    <script src="../scripts/editor.js"></script>
  </body>
</html>
